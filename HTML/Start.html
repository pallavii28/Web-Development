<!-- This is doctype -->
<!DOCTYPE html> <!--Informs the browser that doctype is HTML-->
<!-- Our HTML code starts here -->
<html lang="en">
<!-- Our Head tag starts here -->
<head> <!-- Wraps all the content Ex:- link to stylesheet or java files -->
    <meta charset="UTF-8"> <!-- Set the character set usually set to 'Utf-8'--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is title</title>
</head> <!-- Contains all the content you want to show-->
<!-- Our Body tag starts here -->
<body>
    <p>Hello World!</p>
</body>
</html>
